<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <form action="/" method="post">
        <label for="message">Enter your message:</label><br>
        <input type="text" id="message" name="message" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <div id="response"></div>
</body>
</html>
